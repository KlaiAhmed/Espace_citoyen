<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace citoyen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources\icon.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h1> Admin Sign Up</h1>
        <form id="adminregisterForm" novalidate>
            <label for="adname">Name:</label>
            <input type="text" id="adname" name="adname" placeholder="Enter your name" required>

            <label for="categorie"> Categorie:</label>
            <input type="text" id="categorie" name="categorie" placeholder="Enter your categorie" required>
            
            <label for="adminphone">Phone Number:</label>
            <input type="tel" id="adminphone" name="adminphone" placeholder="Enter your phone number" required>
            
            <label for="adminemail">Email:</label>
            <input type="email" id="adminemail" name="adminemail" placeholder="Enter your email" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="adminlogin.html">Admin Login</a></p>
    </div>

    <script src="admin.js"></script>
</body>
</html>
