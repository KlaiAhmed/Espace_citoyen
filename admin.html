<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace citoyen</title>
    <link rel="stylesheet" type="text/css" media="screen" href="admin.css">
    <link rel="icon" href="resources\icon.png" type="image/x-icon">
</head>
<body>

    <nav id="navbar" class="navbar">
        <div id="links">
            <a href="login.html" class="link" id="login-btn">Login</a>
            <a href="signup.html" class="link" id="signup-btn">Signup</a>
            <a href="adminlogin.html" class="link" id="admin_login" >Admin login</a>
            <a href="adminsignup.html" class="link" id="admin_signup">Admin signup</a>
            <span id="user-email" class="link" style="display:none;"></span>
        </div>
        <div id="contact">
            <a href="help.html" class="link">مساعدة</a>
            <a id="personal" href="personal.html" class="link" style="display:none;">فضاء الحريف</a>
            <a href="admin.html" class="link" id="admin-page" style="display:none;">فضاء الادارة</a>
        </div>
        <div id="logo">
            <a href="index.html">
                <img src="resources\icon.png" id="logo-img" alt="Logo">
            </a>
        </div>
    </nav>

    <section id="personal-info">
        <h1>Your Organization Information</h1>
        <div id="info-container">
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>categorie:</strong> <span id="display-categorie"></span></p>
            <p><strong>Number:</strong> <span id="display-number"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Location:</strong> <span id="display-location"></span></p>
        </div>
        <button type="button" id="adminedit-info">Edit Information</button>
    </section>

    <section id="payment-info">
        <h1>Payment Information</h1>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="card-holder">Card Holder Name:</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="Full Name" required>

            <button type="submit" id="save-payment">Save Payment Info</button>
        </form>
        <div id="saved-payment-info">
            <h2>Saved Payment Info</h2>
            <p><strong>Card Number:</strong> <span id="saved-card-number">No data</span></p>
            <p><strong>Expiry Date:</strong> <span id="saved-expiry-date">No data</span></p>
            <p><strong>Card Holder:</strong> <span id="saved-card-holder">No data</span></p>
        </div>
    </section>

    <section id="notifications">
        <h1>Notifications</h1>
        <div id="notifications-container">
            <p>No new notifications</p>
        </div>
    </section>

    <button id="logout-btn">Logout</button>
    <script src="admin.js"></script> >
</body>
</html>
